<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Item</title>

    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/main.css}" type="text/css">
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <h2>Form Item</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post"
                  th:action="@{/create}" th:object="${item}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Link Gambar:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="picture" placeholder="Link Gambar"
                               th:field="*{picture}" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Nama Item:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="name" placeholder="Nama Item" required
                               th:field="${item.name}" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Harga Item:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="price" placeholder="Harga Item" required
                               th:field="*{price}" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Harga Spesial (optional):</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="specialOffer" placeholder="Harga Spesial (opsional)"
                               th:field="*{specialOffer}" type="text">
                    </div>
                </div>
                <div th:object="${itemCategory}">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <label class="col-sm-4 control-label">Kategori</label>
                            <select aria-label="Default select example" class="form-select" required th:field="${itemCategory.categoryName}">
                                <option selected th:text="Makanan" th:value="Makanan"></option>
                                <option th:text="Minuman" th:value="Minuman"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Deskripsi:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="description" placeholder="Deskripsi"
                               th:field="*{description}" type="text">
                    </div>
                </div>

                <div class="form-check">
                    <label class="col-sm-4 control-label">Aktif</label>
                    <input class="form-check-input" id="isActive" th:field="*{isActive}" type="checkbox"
                           value="true">
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
