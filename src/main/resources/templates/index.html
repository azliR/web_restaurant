<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
    <meta content="Hugo 0.84.0" name="generator">
    <title>Dashboard</title>

    <link href="https://getbootstrap.com/docs/5.0/examples/dashboard/" rel="canonical">


    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/main.css}" type="text/css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }










    </style>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Foodhub</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-bs-target="#sidebarMenu"
            data-bs-toggle="collapse"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input aria-label="Search" class="form-control form-control-dark w-100" placeholder="Search" type="text">
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sign out</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            Kategori Item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>
                            Sub Kategori Item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users"></span>
                            Addon Item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2"></span>
                            Kupon
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Sedang berjalan</span>
                    <a aria-label="Add a new report" class="link-secondary" href="#">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Daftar Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Daftar Meja
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Daftar Staff
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/create}">
                        <button class="btn btn-sm btn-outline-secondary" type="button">
                            <span data-feather="calendar"></span>
                            Tambah Item
                        </button>
                    </a>
                </div>
            </div>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Gambar</th>
                    <th scope="col">Nama Item</th>
                    <th scope="col">Harga Item</th>
                    <th scope="col">Harga Spesial</th>
                    <th scope="col">ID Kategori</th>
                    <th scope="col">Deskripsi</th>
                    <th scope="col">Aktif</th>
                    <th scope="col">Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${item}">
                    <td scope="col"><img th:src="${i.picture}" width="90"></td>
                    <td scope="col" th:text="${i.name}"></td>
                    <td scope="col" th:text="${i.price}"></td>
                    <td scope="col" th:text="${i.specialOffer}"></td>
                    <td scope="col" th:text="${i.category.id}"></td>
                    <td scope="col" th:text="${i.description}"></td>
                    <td scope="col" th:text="${i.isActive}"></td>
                    <td scope="col">
                        <a class="btn btn-primary" role="button" th:href="${'/edit/'+i.id}"><span>Edit</span></a>
                        <a class="btn btn-danger" role="button" th:href="${'/delete/'+i.id}"><span>Delete</span></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>


<script th:src="@{webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{webjars/bootstrap/5.1.3/js/bootstrap.min.js}" type="text/javascript"></script>

<script crossorigin="anonymous"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
</body>
</html>
